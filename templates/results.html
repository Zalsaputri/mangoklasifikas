<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Klasifikasi Mangga</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Lebar maksimum container */
            width: 90%;
            display: flex; /* Menggunakan flexbox untuk layout utama */
            flex-direction: column; /* Konten di dalam kolom */
            align-items: flex-start; /* Konten rata kiri */
        }

        .prediction-section {
            display: flex; /* Menggunakan flexbox untuk gambar dan teks */
            align-items: center; /* Pusat vertikal */
            gap: 40px; /* Jarak antara gambar dan teks */
            width: 100%;
            margin-bottom: 30px; /* Jarak antara bagian prediksi dan tombol */
        }

        .image-area {
            width: 400px; /* Lebar area gambar (sesuaikan jika perlu) */
            height: 250px; /* Tinggi area gambar */
            border: 1px solid #ccc; /* Border sederhana */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .image-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Pertahankan rasio aspek gambar */
            display: block;
        }

        .text-area {
            flex-grow: 1; /* Mengambil sisa ruang yang tersedia */
            text-align: left; /* Teks rata kiri */
        }

        .text-area h2 {
            margin: 0;
            color: #333; /* Warna teks biasa */
            font-size: 2.2em; /* Ukuran font lebih besar */
            white-space: nowrap; /* Mencegah teks wrapping jika terlalu panjang */
        }
        /* Bagian paragraf keyakinan dihilangkan */
        /* .text-area p {
            margin-top: 10px;
            color: #666;
            font-size: 1.2em;
        } */

        .back-button-group {
            width: 100%; /* Agar tombol "Back" bisa diatur di sebelah kiri */
            text-align: left; /* Tombol rata kiri */
        }

        button {
            background-color: #e0e0e0; /* Warna abu-abu */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        /* Media Query untuk responsivitas pada layar kecil (misalnya mobile) */
        @media (max-width: 768px) {
            .prediction-section {
                flex-direction: column; /* Ubah menjadi tumpukan vertikal */
                align-items: center; /* Pusatkan item */
                gap: 20px;
            }
            .image-area {
                width: 100%; /* Lebar penuh pada mobile */
                max-width: 300px; /* Batasi lebar gambar */
            }
            .text-area {
                text-align: center; /* Teks di tengah pada mobile */
            }
            .text-area h2 {
                font-size: 1.8em; /* Ukuran font lebih kecil di mobile */
            }
            .back-button-group {
                text-align: center; /* Tombol di tengah pada mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-section">
            <div class="image-area">
                <img id="result-image" src="{{ image_url }}" alt="Gambar Mangga yang Diprediksi">
            </div>
            <div class="text-area">
                <h2 id="mango-name">{{ prediction }}</h2>
               
            </div>
        </div>
        <div class="back-button-group">
            <button onclick="window.location.href = '/'">Back</button>
        </div>
    </div>
</body>
</html>
