<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klasifikasi Mangga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6 text-gray-800">
  <div class="w-full max-w-md text-center">
    <!-- Judul -->
    <h1 class="text-2xl font-semibold mb-2">Klasifikasi Varietas<br>Mangga</h1>
    <p class="text-gray-500 mb-6">Unggah gambar mangga<br>untuk memulai proses prediksi</p>

    <!-- Placeholder Gambar -->
    <div class="w-full aspect-square bg-gray-300 rounded-lg flex items-center justify-center mb-4">
      <!-- Gambar akan dimasukkan di sini -->
      <span class="text-gray-400">[Gambar Preview]</span>
    </div>

    <!-- Input File -->
    <div class="flex items-center justify-center gap-2 mb-6">
      <label class="bg-gray-200 text-gray-800 font-medium px-4 py-2 rounded-full cursor-pointer hover:bg-gray-300 transition">
        Pilih File
        <input type="file" class="hidden" id="fileInput" onchange="updateFileName()" />
      </label>
      <span id="fileName" class="text-sm text-gray-600">mangga 1.jpg</span>
    </div>

    <!-- Tombol Proses -->
    <button class="w-full bg-gray-300 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-400 transition">
      Proses Gambar
    </button>
  </div>

  <script>
    function updateFileName() {
      const input = document.getElementById('fileInput');
      const label = document.getElementById('fileName');
      if (input.files.length > 0) {
        label.textContent = input.files[0].name;
      } else {
        label.textContent = 'Tidak ada file';
      }
    }
  </script>
</body>
</html>
