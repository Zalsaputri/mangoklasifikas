<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Klasifikasi Mangga</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for Inter, if not already available */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 text-gray-800">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-xl w-full max-w-2xl flex flex-col items-start">
        <div class="prediction-section flex flex-col md:flex-row items-center md:items-start gap-8 md:gap-10 w-full mb-8">
            <div class="image-area w-full md:w-1/2 lg:w-2/5 h-64 md:h-72 border border-gray-300 rounded-lg flex justify-center items-center overflow-hidden bg-gray-50 shadow-sm">
                <img id="result-image" src="{{ image_url }}" alt="Gambar Mangga yang Diprediksi" class="max-w-full max-h-full object-contain block rounded-lg">
            </div>
            <div class="text-area flex-grow text-center md:text-left">
                <h2 id="mango-name" class="text-4xl md:text-5xl font-extrabold text-blue-700 mb-2 leading-tight">
                  {{ prediction }}
                </h2>
                <!-- Menampilkan tingkat validasi -->
                <p class="text-xl text-gray-600">Validasi: {{ confidence }}%</p>
            </div>
        </div>
        <div class="back-button-group w-full text-center md:text-left">
            <button onclick="window.location.href = '/'" class="py-3 px-8 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
                Kembali
            </button>
        </div>
    </div>
</body>
</html>
