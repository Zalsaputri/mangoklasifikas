<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Varietas Mangga Lokal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .image-display-area {
            width: 100%;
            height: 250px;
            border: 2px dashed #cccccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            background-color: #f9f9f9;
            position: relative;
        }

        .image-display-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .placeholder-text {
            color: #888;
            font-size: 1.1em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #e0e0e0;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-width: 120px;
        }

        button.primary {
            background-color: #007bff;
            color: white;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        button:hover:not(.primary) {
            background-color: #d0d0d0;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-form {
            margin-top: 30px;
        }

        .download-form button {
            background-color: #28a745;
            color: white;
        }

        .download-form button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klasifikasi Varietas Mangga Lokal</h1>
        <p>Unggah gambar mangga untuk memulai proses prediksi.</p>
        
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
            <div class="image-display-area">
                <img id="image-preview" src="#" alt="Pratinjau Gambar">
                <span id="placeholder-text" class="placeholder-text">Area Pratinjau Gambar</span>
            </div>

            <input type="file" id="mangoImage" name="file" accept="image/*" style="display: none;">
            
            <div class="button-group">
                <button type="button" onclick="triggerFileInput()">Upload</button>
                <button type="submit" class="primary">Proses</button>
            </div>

            <div id="clientErrorMessage" class="error-message" style="display: none;"></div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>

        <!-- Tombol download dataset manual -->
        <form action="/download_dataset" method="get" class="download-form">
            <button type="submit">Download Dataset Manual</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        const mangoImageInput = document.getElementById('mangoImage');
        const imagePreview = document.getElementById('image-preview');
        const placeholderText = document.getElementById('placeholder-text');
        const uploadForm = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const clientErrorMessage = document.getElementById('clientErrorMessage');

        function triggerFileInput() {
            mangoImageInput.click();
        }

        function showErrorMessage(message) {
            clientErrorMessage.textContent = message;
            clientErrorMessage.style.display = 'block';
        }

        function hideErrorMessage() {
            clientErrorMessage.textContent = '';
            clientErrorMessage.style.display = 'none';
        }

        mangoImageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    placeholderText.style.display = 'none';
                    hideErrorMessage();
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
                placeholderText.style.display = 'block';
                imagePreview.src = '#';
                showErrorMessage("Pilih gambar mangga terlebih dahulu.");
            }
        });

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!mangoImageInput.files || mangoImageInput.files.length === 0) {
                showErrorMessage("Pilih gambar mangga terlebih dahulu sebelum memproses.");
                return;
            }

            loadingOverlay.classList.add('active');
            hideErrorMessage();

            const formData = new FormData();
            formData.append('file', mangoImageInput.files[0]);

            try {
                const response = await fetch(uploadForm.action, {
                    method: uploadForm.method,
                    body: formData,
                });

                if (response.ok) {
                    window.location.href = response.url;
                } else {
                    const errorData = await response.json();
                    showErrorMessage(errorData.error || "Terjadi kesalahan saat memproses gambar.");
                }
            } catch (error) {
                console.error('Error during fetch:', error);
                showErrorMessage("Terjadi kesalahan jaringan atau server tidak merespons.");
            } finally {
                loadingOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
