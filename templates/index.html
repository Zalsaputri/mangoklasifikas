<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klasifikasi Mangga</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
    }

    .preview-area {
      margin: 20px auto;
      width: 100%;
      max-height: 250px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .preview-area img {
      max-width: 100%;
      max-height: 240px;
      object-fit: contain;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    .button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .download-button {
      background-color: #28a745;
      margin-top: 30px;
    }

    .download-button:hover {
      background-color: #1e7e34;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klasifikasi Varietas Mangga Lokal</h1>
    <p>Unggah gambar mangga untuk memulai proses prediksi.</p>

    <!-- Form Upload dan Prediksi -->
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <div class="preview-area" id="previewArea">
        {% if image_url %}
          <img src="{{ image_url }}" alt="Preview Gambar">
        {% else %}
          <span style="color:#888;">Area Pratinjau Gambar</span>
        {% endif %}
      </div>

      <input type="file" name="file" accept="image/*" required>

      <br>
      <button type="submit" class="button">üîç Proses Gambar</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>

    <!-- Tombol download dataset manual -->
    <form action="/download_dataset" method="get">
      <button type="submit" class="button download-button">üì¶ Download Dataset Manual</button>
    </form>

    <!-- Hasil Prediksi -->
    {% if prediction %}
      <div class="result">
        <strong>Prediksi:</strong> {{ prediction }}<br>
        <strong>Kepercayaan:</strong> {{ confidence }}%
      </div>
    {% endif %}
  </div>
</body>
</html>
